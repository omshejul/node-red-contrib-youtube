<script type="text/x-red" data-template-name="youtube-download">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="youtube-download.label.name"></span></label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-youtube"></i> <span data-i18n="youtube-download.label.url"></span> </label>
        <input type="text" id="node-input-url" style="width:300px">
        <input type="hidden" id="node-input-urlType">
    </div>
    <div class="form-row">
        <label for="node-input-path"><i class="fa fa-file-video-o"></i> <span data-i18n="youtube-download.label.path"></span> </label>
        <input type="text" id="node-input-path" style="width:300px">
        <input type="hidden" id="node-input-pathType">
    </div>

</script>

<script type="text/x-red" data-help-name="youtube-download">
    <p>A node to download videos to Youtube</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('youtube-download',{
        category: 'media',
        color:"#e52d27",
        icon: "youtube.png",
        defaults: {
            name: {value:""},
            url: {required:true},
            urlType: {value:"str"},
            path: {required:true},
            pathType: {value:"str"}
        },
        inputs:1,
        outputs:1,
        label: function() {
            return this.name||this._("youtube-download.label.youtubeDownload");
        },
        paletteLabel: function() {
            return this._("youtube-download.label.paletteLabel")
        },
        oneditprepare: function() {
            $("#node-input-path").typedInput({default:'str', typeField: $("#node-input-pathType"), types: ['msg', 'flow', 'global', 'str']});
            $("#node-input-url").typedInput({default:'str', typeField: $("#node-input-urlType"), types: ['msg', 'flow', 'global', 'str']});
        }
    });
</script>
